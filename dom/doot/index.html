<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
     <style>
        /* Add some styles to make the image look like a button */
        #imageButton {
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        /* Add a hover effect */
        #imageButton:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="body">

<img id="imageButton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB-xQmyqH6qErEs-nKgoqGEDXhvMCR1jvaDw&s" alt="">
